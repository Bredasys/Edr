<% extends("https://apg-01.b-cdn.net/assets/html/templates/master/BrdCdn_MasterPage_Application_V01.html") %>

<section>

    <p>Use the received One Time Password to log in</p>

    <form
      action="/Brd/Edr/Auth/Otp"
      method="post"
    >
        <article>

            <label for="otp">One time password for user: <% page.data.email %></label>
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="otp"
            >
            <input
              type="hidden"
              id="email"
              name="email"
              value="<% page.data.email %>"
            >

            <input
              type="submit"
              value="Login"
            >
        </article>

    </form>

    <p>
        If you haven't received the One Time Password check your email address or your spam folder.
        <a
          href="/Brd/Edr/Auth/Login"
          role="button"
        >Request new</a>
    </p>


</section>
