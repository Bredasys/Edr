<section>

    <details
      id="File"
      open
    >
        <summary>
            <% page.data.id %>
        </summary>

        <pre>
            <code>
                <% page.data.content %>
            </code>
        </pre>

    </details>

    <br>
    <p style="text-align: right;">
        <a
          href="<% page.data.backLink %>"
          role="button"
        >Back</a>
    </p>

</section>
